<div class="whole_page">
    <!-- send icon and text here -->
    <!-- <app-header></app-header> -->
    <p>{{selectedQuestion.tag}}</p>

    <div class="content">
        <div class="question">
            {{selectedQuestion.question}}
        </div>
        <div class="options">
            <ul>
                <li *ngFor="let option of options" class="optionList" (click)="userAnswer(option)">
                    <!-- <fa-icon [icon]="faA"></fa-icon>  -->
                    {{ option }}
                </li>
            </ul>
            <a class="btn submit_button" (click)="getNextQuestion()">
                Submit!
            </a>
        </div>
    </div>
</div>
